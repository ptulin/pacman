<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conquest Six</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>Conquest Six</h1>
      <p class="subtitle">Risk-inspired online strategy for 2-6 players</p>
    </header>

    <section id="setup" class="panel">
      <h2>Join or Create Room</h2>
      <div class="row">
        <label>Name <input id="nameInput" maxlength="18" placeholder="Your name"></label>
      </div>
      <div class="actions">
        <button id="createBtn">Create Room</button>
      </div>
      <div class="join">
        <label>Room Code <input id="codeInput" maxlength="5" placeholder="ABCDE"></label>
        <button id="joinBtn">Join Room</button>
      </div>
      <p id="setupMessage" class="message"></p>
    </section>

    <section id="roomPanel" class="panel hidden">
      <div class="room-head">
        <h2>Room <span id="roomCode">-</span></h2>
        <p id="roomState">Lobby</p>
      </div>
      <div class="cols">
        <div>
          <h3>Players</h3>
          <ul id="playersList" class="players"></ul>
          <div class="actions">
            <button id="startBtn" class="hidden">Start Game</button>
          </div>
          <p class="note">AI seats are planned and not enabled in v1.</p>
        </div>
        <div>
          <h3>Turn</h3>
          <p id="turnInfo">Waiting...</p>
          <p id="phaseInfo"></p>
          <p id="actionMessage" class="message"></p>

          <div id="phaseControls" class="controls hidden">
            <div id="reinforceControls" class="control-group hidden">
              <button id="reinforceBtn">Reinforce +1</button>
            </div>
            <div id="attackControls" class="control-group hidden">
              <label>Attack Dice
                <select id="attackDice">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </label>
              <button id="attackBtn">Attack</button>
              <button id="endAttackBtn">End Attack</button>
            </div>
            <div id="fortifyControls" class="control-group hidden">
              <label>Move Troops
                <input id="fortifyCount" type="number" min="1" value="1">
              </label>
              <button id="fortifyBtn">Fortify</button>
            </div>
            <button id="endTurnBtn">End Turn</button>
          </div>
        </div>
      </div>
    </section>

    <section id="gamePanel" class="panel hidden">
      <h2>Map</h2>
      <div id="map" class="map"></div>
      <div class="legend" id="legend"></div>
    </section>

    <section id="logPanel" class="panel hidden">
      <h2>Battle Log</h2>
      <ul id="logList" class="log"></ul>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
